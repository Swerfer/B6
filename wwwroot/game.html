<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta property="og:url" content="https://b6missions.com/game.html">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="B6 – Be Brave Be Bold Be Banked. The ultimate competitive blockchain game">
    <meta name="twitter:description" content="Connect a Cronos wallet, join live missions, and bank at the perfect time. Real-time status, on-chain payouts, immutable results.">
    <meta name="twitter:image" content="https://b6missions.com/assets/images/logo's/Logo Coin Background cropped.jpg">
    <meta name="twitter:site" content="@B6_Game">


    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Be Brave Be Bold Be Banked" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/core.css?v500">
    <link rel="stylesheet" href="css/game.css?v500">      

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet';">
    <noscript>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Ethers + Web3Modal (lokale kopieën) -->
    <script src="js/ethers.umd.min.js"></script> 
    <script src="js/web3modal.js"></script>

    <!-- SignalR client (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- onze connect-logica -->
    <script type="module" src="js/game.js?v500"></script>
  </head>
  <body>

    <header class="app-header">
      <div class="inner">
          <h1 class="brand-line">BE BRAVE&nbsp;&nbsp;BE BOLD&nbsp;&nbsp;BE BANKED</h1>
          <span class="subtitle">THE ULTIMATE COMPETITIVE BLOCKCHAIN GAME</span>
      </div>
    </header>

    <main      id="gameMain"      class="app-main core-main">

      <section id="gameStage" class="col-12 section-box stage-box" style="display:none;">
        <div id="stageViewport" class="stage-viewport">
          <!-- your vault image (square) -->
          <img id="stageImg" src="assets/images/Vault_bg_squared.png" alt="Gameplay stage">

          <!-- SVG overlay that "covers" the blue ring and retracts with progress -->
          <svg id="ringOverlay" class="stage-overlay" viewBox="0 0 1000 1000" preserveAspectRatio="none" aria-hidden="true">
            <defs>
              <mask id="ringMask">
                <rect x="0" y="0" width="1000" height="1000" fill="black"/>
                <circle id="maskOuter" cx="501" cy="418" r="109" fill="white"/>
                <circle id="maskInner" cx="501" cy="418" r="91" fill="black"/>
              </mask>

              <!--  Optional polish (when you revisit the gradient)
                    If you want 0% at hinge top and 100% at hinge bottom, keep the gradient
                    line on the hinge axis; otherwise aim it to match photo lighting.
                    Replace the current stops with sampled colors from the art; you can rotate
                    the gradient with gradientTransform="rotate(… 499 415)" for a tiny lighting shift. 
              -->
              <linearGradient id="metalGrad"
                x1="400" y1="418" 
                x2="600" y2="418" 
                gradientUnits="userSpaceOnUse">
                <stop offset="0%"   stop-color="#182128"/>  <!-- dark -->
                <stop offset="50%"  stop-color="#1f2931"/>  <!-- midtone -->
                <stop offset="100%" stop-color="#3f5260"/>  <!-- light -->
              </linearGradient>

            </defs>

            <g id="ringGroup" mask="url(#ringMask)" transform="rotate(-90 501 418)">
              <!-- IMPORTANT: use the gradient directly here -->
              <circle id="ringCover" cx="501" cy="418" r="91" fill="none"
                      stroke="url(#metalGrad)" stroke-width="18" stroke-linecap="butt"/>
            </g>

            <!-- Upper HUD: Mission title and status. Everything is inside SVG so it scales with the image -->

            <!-- Stage title (SVG text so it scales with the image) -->
            <text id="stageTitleText"
                  x="500" y="220"                      
                  text-anchor="middle" dominant-baseline="middle"
                  font-family="Arial Black, Impact, system-ui, sans-serif"
                  font-size="28" fill="#fff"
                  stroke="rgba(0,0,0,.35)" stroke-width="1" paint-order="stroke fill">
            </text>

            <!-- Status word image (e.g., assets/images/statuses/pending.png) -->
            <image id="stageStatusImgSvg"
                  href=""
                  x="430" y="245" width="140"  
                  preserveAspectRatio="xMidYMid meet" />
            
            <!-- Center countdown -->
            <text id="vaultTimerText"
                  x="501" y="418"
                  text-anchor="middle" dominant-baseline="middle"
                  font-size="22" fill="#4AB8F9"
                  stroke="rgba(0,0,0,.25)" stroke-width="3" paint-order="stroke fill">
            </text>

            <!-- LOWER HUD (Pending): two rows of pills -->
            <g id="stageLowerHud">

              <!-- Row 1 -->
              <g class="pillGroup" id="pillOpensAt" transform="translate(281,612)">
                <rect rx="12" ry="12" width="214" height="36" fill="rgba(6,29,45,.7)" stroke="rgba(72,221,255,.35)"/>
                <text x="10" y="22" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#7ad2ff">Opens At</text>
                <text id="pillOpensAtVal" x="120" y="22" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#fff">—</text>
              </g>

              <g class="pillGroup" id="pillMissionStart" transform="translate(505,612)">
                <rect rx="12" ry="12" width="214" height="36" fill="rgba(6,29,45,.7)" stroke="rgba(72,221,255,.35)"/>
                <text x="10" y="22" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#7ad2ff">Starts At</text>
                <text id="pillMissionStartVal" x="120" y="22" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#fff">—</text>
              </g>

              <!-- Row 2 -->
              <g class="pillGroup" id="pillMissionDuration" transform="translate(281,662)">
                <rect rx="12" ry="12" width="214" height="36" fill="rgba(6,29,45,.7)" stroke="rgba(72,221,255,.35)"/>
                <text x="10" y="22" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#7ad2ff">Duration</text>
                <text id="pillMissionDurationVal" x="120" y="22" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#fff">—</text>
              </g>

              <g class="pillGroup" id="pillMissionFee" transform="translate(505,662)">
                <rect rx="12" ry="12" width="214" height="36" fill="rgba(6,29,45,.7)" stroke="rgba(72,221,255,.35)"/>
                <text x="10" y="22" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#7ad2ff">Mission Fee</text>
                <text id="pillMissionFeeVal" x="120" y="22" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#fff">—</text>
              </g>

              <!-- Row 3 -->
              <g class="pillGroup" id="pillPoolStart" transform="translate(281,712)">
                <rect rx="12" ry="12" width="214" height="36" fill="rgba(6,29,45,.7)" stroke="rgba(72,221,255,.35)"/>
                <text x="10" y="22" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#7ad2ff">Pool (start)</text>
                <text id="pillPoolStartVal" x="120" y="22" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#fff">—</text>
              </g>

              <g class="pillGroup" id="pillPlayersCap" transform="translate(505,712)">
                <rect rx="12" ry="12" width="214" height="36" fill="rgba(6,29,45,.7)" stroke="rgba(72,221,255,.35)"/>
                <text x="10" y="22" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#7ad2ff">Players cap</text>
                <text id="pillPlayersCapVal" x="120" y="22" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#fff">—</text>
              </g>

              <!-- Row 4 -->
              <g class="pillGroup" id="pillRounds" transform="translate(393,762)">
                <rect rx="12" ry="12" width="214" height="36" fill="rgba(6,29,45,.7)" stroke="rgba(72,221,255,.35)"/>
                <text x="10" y="22" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#7ad2ff">Rounds</text>
                <text id="pillRoundsVal" x="120" y="22" text-anchor="middle" font-family="system-ui,Segoe UI,Arial" font-size="12" fill="#fff">—</text>
              </g>

            </g>

            <!-- Notice strip mount (rendered by JS on RoundResult) -->
            <g id="stageNoticeGroup"></g>

            <!-- CTA mount (rendered by JS). Pointer events enabled via CSS only here. -->
            <g id="stageCtaGroup"></g>

            <!-- Ended stage panel (clickable area allowed via CSS) -->
            <g id="stageEndedGroup"></g>
          </svg>
       </div>
      </section>

      <div class="row g-4 w-100">

        <section id="allMissionsSection" class="col-12 section-box">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="section-title m-0">
              <i class="fa-solid fa-list me-2"></i>All Missions
            </h2>
            <div>
              <button id="filterAllBtn" class="btn btn-sm btn-outline-info" title="Filter">
                <i class="fa-solid fa-filter"></i>
              </button>
              <button id="refreshAllBtn" class="btn btn-sm btn-outline-info">Refresh</button>
              <div id="allFilters" class="d-flex gap-2">
                <div class="filter-pop" style="display:none">
                  <h6 class="m-0">Filter statuses</h6>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fltPending"  data-status="0">
                    <label class="form-check-label" for="fltPending">Pending</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fltEnrolling" data-status="1">
                    <label class="form-check-label" for="fltEnrolling">Enrolling</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fltActive"    data-status="2,3,4">
                    <label class="form-check-label" for="fltActive">Active</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fltSuccess"   data-status="6">
                    <label class="form-check-label" for="fltSuccess">Success</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fltFailed"    data-status="7">
                    <label class="form-check-label" for="fltFailed">Refunded</label>
                  </div>

                  <div class="filter-actions">
                    <button type="button" class="btn btn-sm btn-outline-info" id="fltReset">Reset</button>
                    <button type="button" class="btn btn-sm btn-cyan" id="fltApply">Apply</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ul id="allMissionsList" class="list-unstyled mt-3 mb-0"></ul>
          <div id="allMissionsEmpty" class="text-muted mt-3" style="display:none;">No missions found.</div>
        </section>

        <section id="joinableSection" class="col-12 section-box" style="display:none;">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="section-title m-0">
              <i class="fa-solid fa-user-plus me-2"></i>Joinable Missions
            </h2>
            <button id="refreshJoinableBtn" class="btn btn-sm btn-outline-info">Refresh</button>
          </div>
          <ul id="joinableList" class="list-unstyled mt-3 mb-0"></ul>
          <div id="joinableEmpty" class="text-muted mt-3" style="display:none;">No joinable missions.</div>
        </section>

        <section id="myMissionsSection" class="col-12 section-box">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="section-title m-0">
              <i class="fa-solid fa-id-card me-2"></i>My Missions
            </h2>
          </div>
          <ul id="myMissionsList" class="list-unstyled mt-3 mb-0"></ul>
          <div id="myMissionsEmpty" class="text-muted mt-3" style="display:none;">No missions for this wallet.</div>
        </section>

        <section id="missionDetailSection" class="col-12 section-box" style="display:none;">
          <div class="d-flex justify-content-between align-items-center">
            <h2 id="missionTitle" class="section-title m-0"></h2>
            <div>
              <button id="reloadMissionBtn" class="btn btn-sm btn-outline-info me-2" title="Reload">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="closeMissionBtn" class="btn btn-sm btn-outline-info"><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
          <div class="mt-3 d-flex gap-2" id="missionActions"></div>
          <div id="missionCore" class="mt-3"></div>
          <div class="row g-4">
            <div class="col-lg-6">
              <ul id="enrollmentsList" class="list-unstyled mb-0"></ul>
              <div id="enrollmentsEmpty" class="text-muted mt-2" style="display:none;">No enrollments indexed.</div>
            </div>
          </div>
        </section>
        
      </div>

    </main>

    <footer class="app-footer">
        <div class="inner gap-2">

            <a href="https://b6missions.com/home.html"  class="btn btn-sm btn-outline-info icon-nav" title="Home">
              <i class="fa-solid fa-home"></i>
            </a>
            <button id="btnAllMissions"   class="btn btn-sm btn-outline-info icon-nav" title="All Missions">
              <i class="fa-solid fa-list"></i>
            </button>

            <button id="connectWalletBtn" class="btn btn-sm btn-outline-info">
                <i class="fa-solid fa-wallet me-2"></i>
                <span id="connectBtnText">Connect Wallet</span>
            </button>

            <button id="btnJoinable"      class="btn btn-sm btn-outline-info icon-nav" title="Joinable Missions">
              <i class="fa-solid fa-user-plus"></i>
            </button>
            <button id="btnMyMissions"    class="btn btn-sm btn-outline-info icon-nav" title="My Missions">
              <i class="fa-solid fa-id-card"></i>
            </button>

        </div>
    </footer>

    <div       id="modalOverlay"  class="modal-overlay">

        <div id="confirmModal" class="modal-box hidden">
            <p id="modalMessage" class="mb-4"></p>
            <div class="d-flex gap-3 justify-content-center">
                <button id="modalConfirm" class="btn btn-cyan px-4">Yes</button>
                <button id="modalCancel"  class="btn btn-outline-cyan px-4">Cancel</button>
            </div>
        </div>

        <div id="alertModal" class="modal-box hidden">
            <h3 id="alertModalTitle" class="modal-title mb-3"></h3>
            <p  id="alertModalText"  class="mb-4"></p>
            <button id="alertModalCloseBtn" class="btn btn-cyan px-4">Close</button>
        </div>

    </div>

  </body>
</html>
