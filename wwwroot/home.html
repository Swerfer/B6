<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B6 - Game | Be Brave Be Bold Be Banked - The ultimate competitive blockchain game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/core.css?">
  <link rel="stylesheet" href="css/game.css?v452">      

  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet';">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </noscript>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

  <!-- Ethers + Web3Modal (lokale kopieÃ«n) -->
  <script src="js/ethers.umd.min.js"></script> 
  <script src="js/web3modal.js"></script>

  <!-- SignalR client (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
  <body>

    <header class="app-header">
      <div class="inner">
          <h1 class="brand-line">BE BRAVE&nbsp;&nbsp;BE BOLD&nbsp;&nbsp;BE BANKED</h1>
          <span class="subtitle">THE ULTIMATE COMPETITIVE BLOCKCHAIN GAME</span>
      </div>
    </header>

    <main      id="homeMain"      class="app-main core-main">

      <div class="row g-4 w-100">

        <section id="allMissionsSection" class="col-12 section-box">
          <div class="text-center">
            <h2 class="section-title m-0 mb-4">Welcome to B6</h2>
                <p>Heads up! This feature is still being built. Joining missions now could cause you to lose your CRO.</p>
                <p>If you decide to go ahead, just know it's entirely at your own risk.</p>
          </div>
        </section>

      </div>

    </main>

    <footer class="app-footer">
        <div class="inner gap-2">

            <button id="btnTutorial"            class="btn btn-sm btn-outline-info icon-nav" title="Tutorial">
              <i class="fa-solid fa-book-open"></i>
            </button>
            <button id="btnFaq"                 class="btn btn-sm btn-outline-info icon-nav" title="Faq">
              <i class="fa-solid fa-circle-question"></i>
            </button>

            <a href="https://b6missions.com/game.html" id="home2GameBtn" class="btn btn-sm btn-outline-info">
                <i class="fa-solid fa-right-to-bracket me-2"></i>
                <span id="connectBtnText">Enter B6</span>
            </a>

            <button id="btnPrivacyPolicy"       class="btn btn-sm btn-outline-info icon-nav" title="Privacy Policy">
              <i class="fa-solid fa-shield-halved"></i>
            </button>
            <button id="btnTermsAndConditions"  class="btn btn-sm btn-outline-info icon-nav" title="Terms and Conditions">
              <i class="fa-solid fa-scale-balanced"></i>
            </button>

        </div>
    </footer>

    <div       id="modalOverlay"  class="modal-overlay">

        <div id="confirmModal" class="modal-box hidden">
            <p id="modalMessage" class="mb-4"></p>
            <div class="d-flex gap-3 justify-content-center">
                <button id="modalConfirm" class="btn btn-cyan px-4">Yes</button>
                <button id="modalCancel"  class="btn btn-outline-cyan px-4">Cancel</button>
            </div>
        </div>

        <div id="alertModal" class="modal-box hidden">
            <h3 id="alertModalTitle" class="modal-title mb-3"></h3>
            <p  id="alertModalText"  class="mb-4"></p>
            <button id="alertModalCloseBtn" class="btn btn-cyan px-4">Close</button>
        </div>

    </div>

  </body>
</html>
